<!DOCTYPE html>
<html>


<head>

<title> SIGN IN </title>
<style>
body {background-color: white;}

</style>
<script>
function validateForm() {
var x =document.forms["myform"]["fullname"].value
if (x=="") {
	alert("Name must be filled out");
	return false;
}
var y =document.forms["myform"]["mob"].value
if (y=="") {
	alert("Contact no must be filled out");
	return false;
}
var z =document.forms["myform"]["email"].value
if (z=="") {
	alert("email must be filled out");
	return false;
}
var s =document.forms["myform"]["Password"].value
if (s=="") {
	alert("password must be filled out");
	return false;
}


}
</script>

</head>


<body>
	
<div class="solid">
	
	
<p> <h1 style="background-color:blue;"align="center">SIGN IN </h1></p>

	
	
	
	
<br>
	<br>
	<br>
	<form name="myform" action="log.html" onsubmit="return validateForm()" method="post">

	
	<br>
	
<br>
	FULLNAME:
	<input type="text" name="fullname" align="center"><br>
<br>
	


GENDER:<br>
	<input type="radio" name="GENDER" value="FEMALE" checked>FEMALE<br>
	<input type="radio" name="GENDER" value="MALE">MALE<br>
	<input type="radio" name="GENDER" value="OTHER">OTHER<br>
	
<br>

	WHERE DO YOU LIVE:

	<option value="PUNE">PUNE</option>
	<option value="MUMBAI">MUMBAI</option>
	<option value="SANGLI">SANGLI</option>
	<option value="DELHI">DELHI</option>

	</select>
	<br>
	
<br>
	


<br>
	
CONTACT NO:
	
<input type="contact" name="mob" pattern=".{10}" title="10 digit">

<br>
	
EMAIL ID:
	<input type="email" name="email">
<br>

<br>
Password:
<input type="Password" name="Password">
<br>

<br>

<center>
<input type="submit" value="submit" onclick="alert('Submitted Successfulyy')">

</form>
